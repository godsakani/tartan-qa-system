[phases.setup]
nixPkgs = ['python39', 'gcc', 'rustc', 'cargo']

[phases.install]
cmds = [
  'pip install --upgrade pip',
  'pip install wheel setuptools',
  'pip install -r requirements.txt'
]

[phases.build]
cmds = ['echo "Build complete"']

[start]
cmd = 'uvicorn main:app --host 0.0.0.0 --port $PORT'